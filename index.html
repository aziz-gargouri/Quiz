<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/quiz.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-3">
    <div class="cardGlob">
      <div style="line-height: 4px">
        <h1
          style="font-family: 'Karla', sans-serif; font-size: 50px"
          class="mt-3"
        >
          Squid Game of Anime
        </h1>
        <small
          style="
            font-family: 'Shadows Into Light', cursive;
            letter-spacing: 2px;
          "
          class="fs-5 text-warning"
          >Survive the Frightening Quiz Challenge</small
        >
      </div>

      <p
        style="font-family: 'Grape Nuts', cursive; line-height: 5px"
        id="score"
        class="position-absolute top-0 start-100 translate-middle p-3 bg-warning text-dark fs-3 border border-warning rounded"
      >0</p>
      <div class="input-group mt-5">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your answer..."
          id="answer"
        />
        <div class="input-group-append">
          <button class="btn btn-warning" type="button" id="submitAnswer" onclick="chkeckAnswer()" >
            Submit
          </button>
          <button class="btn btn-primary" type="button" id="next" onclick="">Next</button>
        </div>
      </div>
      <div
        class="d-flex align-items-start justify-content-lg-between justify-content-center flex-wrap mt-4"
      >
        <p class="mt-5" id="question">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis
          necessitatibus velit dolorum facilis ex, modi nulla recusandae
          molestiae qui cupiditate deserunt omnis totam id tenetur iusto
          consectetur! Animi, est recusandae.
        </p>
        

        <div class="card">
          <div class="wrapper">
            <img
              src="https://ggayane.github.io/css-experiments/cards/dark_rider-cover.jpg"
              class="cover-image"
              id="cover"
            />
          </div>
          <img
            src="https://ggayane.github.io/css-experiments/cards/dark_rider-character.webp"
            class="character"
            id="character"
          />
        </div>
        <audio id="yes" src="/assets/audio/you win.unknown" controls="false" preload="auto" style="display: none;"></audio>
        <audio id="gun" src="/assets/audio/gunShot.mp3" controls="false" preload="auto" style="display: none;"></audio>
        <audio id="youShD" src="/assets/audio/youShouldDie.mp3" controls="false" preload="auto" style="display: none;"></audio>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/quiz.js"></script>
  </body>
</html>
